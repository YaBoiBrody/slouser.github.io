<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratchet Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/2vsstz8p.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top; /* Adjusted the position */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            max-width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-item {
            margin: 0 10px;
        }

        .button-item button {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-item button:hover {
            background-color: #0056b3;
        }

        .button-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .note {
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <script>
        function openPage() {
            var userInput = document.getElementById('searchInput').value;
            var targetUrl = '';

            if (userInput.startsWith('http://') || userInput.startsWith('https://')) {
                targetUrl = userInput;
            } else {
                targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(userInput);
            }

            window.open(targetUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            alert('Hi from ratchet method');
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    openPage();
                }
            });
        });
    </script>

    <div class="container">
        <h1>Welcome to Ratchet Method</h1>

        <div class="title">Search Skligga</div>

        <img class="logo" src="https://media.tenor.com/odF-mX4YCcwAAAAC/rachet-cat-attack.gif" alt="Ratchet Logo">

        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Enter a webpage or search term">
            <button onclick="openPage()">Go</button>
        </div>

        <div class="button-group">
            <div class="button-item">
                <button onclick="window.open('https://discord.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/j9ayl2y9.png" alt="Discord">
                    Discord
                </button>
            </div>
            <div class="button-item">
                <button onclick="window.open('https://cplegacy.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/vidvje9z.png" alt="Club Penguin">
                    Club Penguin
                </button>
            </div>
            <div class="button-item">
                <button onclick="window.open('https://coolmathgames.com', '_blank')">
                    <img src="https://r2.e-z.host/601dd602-18bf-4a30-b9eb-9aba2e181e74/lrnfi2z8.png" alt="CoolMath">
                    CoolMath
                </button>
            </div>
        </div>

        <div class="note">
            Use the Two arrows on your chromebooks keyboard to move back and forth throughout pages. If you click on one of the squares below, you can not go back to this home page and you will have to restart Ratchet Method.
        </div>
